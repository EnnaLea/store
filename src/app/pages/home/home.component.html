<mat-drawer-container 
[autosize]="true"
class="min-h-full max-w7xl mx-auto"
>
<mat-drawer mode="side" opened="true" class="p-6">
    <app-filters (showCategory)="onShowCategory($event)"></app-filters>
</mat-drawer>
<mat-drawer-content class="p-6">
    <app-products-header (columnsCountChange)="onColumnsCountChange($event)"></app-products-header>
    <mat-grid-list
    gutterSize="16"
    [cols]="cols"
    [rowHeight]="rowHeigth"
    >
    <mat-grid-tile >
        <app-product-box class="w-full" [fullWidthMode]="cols === 1"></app-product-box>
    </mat-grid-tile>
    <mat-grid-tile >
        <app-product-box class="w-full" [fullWidthMode]="cols === 1"></app-product-box>
    </mat-grid-tile>
    <mat-grid-tile >
        <app-product-box class="w-full" [fullWidthMode]="cols === 1"></app-product-box>
    </mat-grid-tile>
    <mat-grid-tile >
        <app-product-box class="w-full" [fullWidthMode]="cols === 1"></app-product-box>
    </mat-grid-tile>
    <mat-grid-tile >
        <app-product-box class="w-full" [fullWidthMode]="cols === 1"></app-product-box>
    </mat-grid-tile>
    <mat-grid-tile >
        <app-product-box class="w-full" [fullWidthMode]="cols === 1"></app-product-box>
    </mat-grid-tile>
    <mat-grid-tile >
        <app-product-box class="w-full" [fullWidthMode]="cols === 1"></app-product-box>
    </mat-grid-tile>
    <mat-grid-tile >
        <app-product-box class="w-full" [fullWidthMode]="cols === 1"></app-product-box>
    </mat-grid-tile>
    </mat-grid-list>
</mat-drawer-content>
</mat-drawer-container>
